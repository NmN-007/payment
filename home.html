<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- daisyUI home CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1>home</h1>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1  bg-green-300">
                    <!-- all balance -->
                    <div class="stats shadow">
                        <div class="stat  bg-teal-700">
                            <div class="stat-value">9,400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider divider-primary"></div>
                    <!-- button -->
                    <div>
                        <button class="btn">Add Money</button>
                        <button class="btn">Cash Out</button>
                    </div>
                    <div class="divider divider-primary"></div>
                    <!-- Add Money & Cash Out Form -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl bg-teal-700">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input type="text" id="input-Amount" placeholder="Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input type="password" id="input-Pin" placeholder="Pin" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="Add-Money-button" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- home.js -->
     <script src="js/home.js"></script>
</body>

</html>
